<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="calendar-container">
    <div id="calendar">
      <div class="header">
        <button id="prev">Anterior</button>
        <h2 id="monthYear"></h2>
        <button id="next">Siguiente</button>
      </div>
      <div class="days day-names">
        <div>Dom</div>
        <div>Lun</div>
        <div>Mar</div>
        <div>Mié</div>
        <div>Jue</div>
        <div>Vie</div>
        <div>Sáb</div>
      </div>
      <div class="days" id="calendarDays"></div>
    </div>
    <div id="event-list">
      <h3>Eventos del Mes</h3>
      <ul id="events"></ul>
      <form id="addEvent" onsubmit="addEvent(this)">
        <input type="date" min="" id="eventDate" />
        <input type="time" id="eventTime" />
        <input type="text" id="eventName" placeholder="Nombre del evento" />
        <button type="submit" id="addEventButton">Añadir Evento</button>
      </form>
    </div>
  </div>
  <script src="calendar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const eventDateInput = document.getElementById('eventDate');
        const today = new Date().toISOString().split('T')[0];
        eventDateInput.setAttribute('min', today);
    });
</script>
</body>

</html>
